  <body>
    <h1>Contact Me</h1>
    <p class="punchline">Contact me for collabs, photoshoots, convention invitations, and more!</p>
    <div class="contact-form-container">
      <form class="contact-me-form">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"></input>
        <label for="instaHandle">Instagram:</label>
        <input type="text" name="instaHandle" id="instaHandle"></input>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"></input>
        <label for="inquiry">Your Type of Inquiry:</label>
        <select id="inquiry" name="inquiry">
          <option value="cosplay-collab">Cosplay Collab</option>
          <option value="photoshoot">Photoshoot</option>
          <option value="convention-invite">Convention Invitation</option>
          <option value="other-inquiry">Other Inquiry</option>
        </select>
        <label for="message">Your Message:</label>
        <textarea type="text" name="message" id="message"></textarea>
        <button class="submit">Submit & Send Your Message</button>
      </form>
    </div>
    <script src="/scripts/app.js" async defer></script>
  </body>
